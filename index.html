<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="banner">
        <img src="img/el-codigo-enigma-review-banner.jpg" class="bannerImg">
        <h1 class="bannerTitulo">ENIGMA</h1>
    </header>
    <main class="container">
        <section class="ingresar">
            <textarea class="textoIngresado" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="llave">
                <input type="password" class="llaveCasilla">
                <button class="llaveCopiar">Obtener llave</button>
            </div>
            <div class="info">
                <h6><img class="admiracion" src = "/img/exclamation.svg" alt="admiracion"/>
                    Ingresa o copia la llave</h6>
            </div>
            <div class="botones">
                <button class="btnEncriptar">Encriptar</button>
                <button class="btnDesencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="resultado">
            <textarea class="textoEntregado" cols="30" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
