<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="banner">
        <img src="./img/enigmabanner.png" class="bannerImg">
        <h1 class="bannerTitulo">ENIGMA</h1>
    </header>
    <main class="container">
        <div class="cajas">
            <section class="ingresar">
                <textarea class="textoIngresado" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="llave">
                    <img class="admiracion" src = "./img/exclamation.svg" alt="admiracion"/>
                    <input type="password" class="llaveCasilla" placeholder="Ingresa o copia la llave">
                </div>
                <div class="botones">
                    <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
                <div class="mostrar">
                    <button id="btnMostrarOcultar" onclick="mostrarOcultar()">â–¼</button>
                </div>
            </section>
            <section class="resultado">
                <textarea class="textoEntregado" cols="30" rows="10"></textarea>
                <div class="botonesFinales">
                    <button class="copiar" onclick="copiar()">Copiar</button>
                    <button class="obtener" onclick="guardarLlave()">Obtener llave</button>
                </div>
            </section>
        </div>
        <section class="bannerVertical">
            <img class="imgVertical" src="./img/bannerVertical.png">
        </section>
    </main>
    <footer class="footer">
        <ul class="footerSocial">
            <li><a href="https://www.linkedin.com/in/leonardo-centeno-guerrero-226149189/" class="footerMedia"><img src="img/linkedin.png" alt="Icono de Linkedin"></a></li>
            <li><a href="https://www.instagram.com/leocntno/" class="footerMedia"><img src="img/instagram.png" alt="Icono de instagram"></a></li>
            <li><a href="https://github.com/leocntno" class="footerMedia"><img src="img/github.png" alt="Icono de GitHub"></a></li>
        </ul>
    </footer>            
    <script src="./script.js"></script>
</body>
</html>
